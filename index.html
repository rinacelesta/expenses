<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenses Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #0070f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #005ace;
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    li {
      background: white;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .amount {
      font-weight: bold;
      color: #0070f3;
    }
  </style>
</head>

<body>
  <h1>Expenses</h1>

  <form id="expenseForm">
    <input id="description" type="text" placeholder="Description" required />
    <input id="amount" type="number" placeholder="Amount" required />
    <button type="submit">Add Expense</button>
  </form>

  <ul id="expensesList"></ul>

  <script>
    const API_URL = "/api/expenses";

    const form = document.getElementById("expenseForm");
    const list = document.getElementById("expensesList");

    // Load all expenses
    async function loadExpenses() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();

        list.innerHTML = "";

        (json.data || []).forEach(exp => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${exp.description}</span>
            <span class="amount">$${exp.amount}</span>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load expenses:", err);
      }
    }

    // Submit form
    form.addEventListener("submit", async e => {
      e.preventDefault();

      const description = document.getElementById("description").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      const payload = {
        description,
        amount,
        category: "general", // required by API
        date: new Date().toISOString().slice(0, 10) // yyyy-mm-dd
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const json = await res.json();

        if (!json.success) {
          alert("Error: " + json.error);
          return;
        }

        form.reset();
        await loadExpenses();
      } catch (err) {
        alert("Failed to add expense");
      }
    });

    loadExpenses();
  </script>
</body>
</html>
